<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<h1>Lists in HTML</h1>
<body>
    <a href="index.html">Go Back</a>
    <ol type="a" reversed>
        <li>Sample</li>
        <li>Sample</li>
        <li>Sample</li>
    </ol>
    <ol type="1" reversed start="2">
        <li>Sample</li>
        <li>Sample</li>
        <li>Sample</li>
        <li>Sample</li>
        <li>Sample</li>
    </ol>
    <ol type="1" reversed start="-1">
        <li>Sample</li>
        <li>Sample</li>
        <li>Sample</li>
        <li>Sample</li>
        <li>Sample</li>
    </ol>
    <a href="nested.html">Nested List</a>
    
</body>
</html>
