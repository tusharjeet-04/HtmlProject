<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><center>Fill the Form</center></title>
</head>
<body>
    <center>
    <form>
        <label>
               Name:<input type="text" name="fullname" placeholder="Enter your fullname">
        </label>
        <br>
        <label>
               Email:<input type="email" name="Emailid" placeholder="Enter your mail id">
        </label>
        <br>
        <label>
               Password:<input type="password" name="password" placeholder="Enter your password">
               </label>
        <br>
        <br>
        <p><b>Gender:</b></p>
        <label>
              Male <input type="radio" name="gender" value="male">
              </label>
              <label>
              Female<input type="radio" name="gender" value="female">
              </label>
       <br>
       <p><b>Select any Language</b></p>
       <label>
             <input type="checkbox" name="language" value="english">English
            </label>
       <br>
       <label>
             <input type="checkbox" name="language" value="spanish">Spanish
             </label>
       <br>
       <label>
             <input type="checkbox" name="language" value="arabic">Arabic
             </label>
       <br>
         <p><b>Select the subject:</b></p>
         <select name="Techstake">
             <option value="default">Default</option>
             <option value="Front-end">Front-end</option>
             <option value="Back-end">Back-end</option>
             <option value="Full stack">Full stack</option>
        </select>
        <br>
        <br>
             <input type="submit">
        <br>
             <a href="index.html">Back to Main Page</a>
        
    </form>
    </center>
</body>
</html>
